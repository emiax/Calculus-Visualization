<!doctype html>
<html lang="en">
	<head>
		<title>three.js webgl - geometries</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				margin: 0px;
				overflow: hidden;
			}
			#console {
				color: #9f8;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
		    function pln(a) {
		        console.log(a);
		    }

		</script>
		<script src="../build/Three.js"></script>
		
		<script src="../src/calculus/expressionTree.js"></script>
		<script src="../src/calculus/FunctionGeometry.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/Stats.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;

			var camera, scene, objectsBranch, renderer;
			
			var texture_placeholder,
			isUserInteracting = false,
			onMouseDownMouseX = 0, onMouseDownMouseY = 0,
			lon = 0, onMouseDownLon = 0,
			lat = 0, onMouseDownLat = 0,
			phi = 0, theta = 0,
			target = new THREE.Vector3();
			origin = new THREE.Vector3(0,0,0);

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				scene = new THREE.Scene();

				camera = new THREE.ScreenCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.y = 1000;
				camera.position.z = 200;
				camera.lookAt(origin);
				scene.add(camera);

				var light, object, materials;

				scene.add( new THREE.AmbientLight( 0x404040 ) );

				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 0, 1000, 400 );
				scene.add( light );

				/*materials = [
					new THREE.MeshLambertMaterial( { ambient: 0xbbbbbb, map: THREE.ImageUtils.loadTexture( 'textures/ash_uvgrid01.jpg' ) } ),
					new THREE.MeshBasicMaterial( { color: 0xffffff, wireframe: true, transparent: true, opacity: 0.1 } )
				];*/

				materials = [
					//new THREE.MeshLambertMaterial( { ambient: 0xbbbbbb, map: THREE.ImageUtils.loadTexture( 'textures/ash_uvgrid01.jpg' ) } ),
					new THREE.MeshBasicMaterial( { color: 0xffffff, wireframe: true, transparent: true, opacity: 0.1 } )

				];

				
				objectsBranch = new THREE.Branch();
				objectsBranch.position.set( 0, 0, 0 );
				scene.add(objectsBranch);

				var expr = parseExpression('30*cos(x/30)*sin(y/300)');
				object = THREE.SceneUtils.createMultiMaterialObject( new THREE.FunctionGeometry(expr, [-500, -500, 500, 500]), materials);
				object.position.set( 0, 0, 0 );
				object.rotation.y = Math.PI;
				objectsBranch.add(object);

				object = new THREE.AxisHelper();
				object.position.set( 0, 0, 0 );
				object.scale.x = object.scale.y = object.scale.z = 0.2;
				objectsBranch.add(object);
				
				
				scene.add(objectsBranch);


				var points = [];

				for ( var i = 0; i < 50; i ++ ) {

					points.push( new THREE.Vector3( Math.sin( i * 0.2 ) * 15 + 50, 0, ( i - 5 ) * 2 ) );

				}

				/*object = new THREE.AxisHelper();
				object.position.set( 200, 0, -200 );
				object.scale.x = object.scale.y = object.scale.z = 0.5;
				scene.add( object );*/

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );
				
				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mouseup', onDocumentMouseUp, false );
				document.addEventListener( 'mousewheel', onDocumentMouseWheel, false );

				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				document.addEventListener( 'touchmove', onDocumentTouchMove, false );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {
				var timer = Date.now() * 0.0001;

				/*for ( var i = 0, l = objectScene.children.length; i < l; i ++ ) {

					var object = objectScene.children[ i ];

					object.rotation.z = lon * 0.1;
					//object.rotation.y = lat * 0.1;
					//object.rotation.x += 0.01;
					//object.rotation.y += 0.005;

				}*/
				objectsBranch.rotation.z = lon * (-0.1);
				objectsBranch.rotation.x = lat * (-0.1);
				
				renderer.render( scene, camera );

			}
			
			function onDocumentMouseDown( event ) {

				event.preventDefault();

				isUserInteracting = true;

				onPointerDownPointerX = event.clientX;
				onPointerDownPointerY = event.clientY;

				onPointerDownLon = lon;
				onPointerDownLat = lat;

			}

			function onDocumentMouseMove( event ) {

				if ( isUserInteracting ) {

					lon = ( onPointerDownPointerX - event.clientX ) * 0.1 + onPointerDownLon;
					lat = ( event.clientY - onPointerDownPointerY ) * 0.1 + onPointerDownLat;
					render();

				}
			}

			function onDocumentMouseUp( event ) {

				isUserInteracting = false;
				render();

			}

			function onDocumentMouseWheel( event ) {

				camera.fov -= event.wheelDeltaY * 0.05;
				camera.fov = camera.fov > 170 ? 170 : (camera.fov < 5 ? 5 : camera.fov);
				
				console.log ("fov = " + camera.fov);
				camera.updateProjectionMatrix();

				render();

			}


			function onDocumentTouchStart( event ) {

				if ( event.touches.length == 1 ) {

					event.preventDefault();

					onPointerDownPointerX = event.touches[ 0 ].pageX;
					onPointerDownPointerY = event.touches[ 0 ].pageY;

					onPointerDownLon = lon;
					onPointerDownLat = lat;

				}

			}

			function onDocumentTouchMove( event ) {

				if ( event.touches.length == 1 ) {

					event.preventDefault();

					lon = ( onPointerDownPointerX - event.touches[0].pageX ) * 0.1 + onPointerDownLon;
					lat = ( event.touches[0].pageY - onPointerDownPointerY ) * 0.1 + onPointerDownLat;

					render();

				}

			}

		</script>
		<div id="console"></div>


	</body>
</html>
